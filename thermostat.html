<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body id='medium'>
    <section>
      <h1 id="temperature" align="center">Boo</h1>
        <h2 id="city" align="center">abc</h2>
        <div align="center">
          <select id='current-city'>
            <option value="london">London</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="phuket">Phuket</option>
            <option value="zanzibar">Zanzibar</option>
            <option value="beijing">Beijing</option>
            <option value="dubai">Dubai</option>
            <option value="kabul">Kabul</option>
          </select>
        </div>
      <p align="center">
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">Reset</button>
        Power mode status: <span id="pm-status">on</span>
        <button id="psm-on">PSM on</button>
        <button id="psm-off">PSM off</button>
      </p>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
</body>
</html>
